  <div>

  <!--Card-->
  <div class="card card-cascade wider">
      <!--Card image-->
      <a>
        <div class="view overlay hm-white-slight">
          <img [src]="book.image" class="img-fluid" alt="" width="360px" height="340px" style="height:230px">
          <a>
            <div class="mask waves-effect waves-light" mdbRippleRadius></div>
          </a>
        </div>
      </a>
      <!--/.Card image-->
      <!--Card content-->
      <div class="card-body text-center no-padding">
        <!--Category & Title-->
        <a class="text-muted">
          <h5>{{ book.title }}</h5>
        </a>
        <p class="card-title">
          <strong>
            Rating: {{
              book.rating }}
          </strong>
        </p>
        <!--Description-->
        <p class="card-text">{{ book.subtitle }}
        </p>
        <!--Card footer-->
        <div class="card-footer">
          <span class="left">â‚¹ {{book.price}} </span>
          <span class="right">
            <a placement="top" mdbTooltip="Add to Cart" container="body" (click) = "addButtonClicked($event)">
              <i class="fa fa-shopping-cart" ></i>
            </a>
            
          </span>
        </div>

      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->
  
  </div>
