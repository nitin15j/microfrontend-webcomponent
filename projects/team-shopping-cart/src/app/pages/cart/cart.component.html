<div class="container">
  <div class="row">
    <!-- List of Products -->
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let product of cartItems">
          <div class="item">
            <div class=" mb-r">

              <!--Card-->
              <div class="card card-cascade wider">

                <!--Card image-->
                <a >

                  <div class="view overlay hm-white-slight">
                    <img class="img-fluid" alt="" width="360px" height="640px">
                    <a>
                      <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                    </a>
                  </div>
                </a>

                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body text-center no-padding">
                  <!--Category & Title-->
                  <a class="text-muted">
                    <h5>productCategory</h5>
                  </a>
                  <h5 class="card-title">
                    <strong>
                      <a >{{product.split(":")[0]}}</a>
                    </strong>
                  </h5>

                  <!--Description-->
                  <p class="card-text">Description
                  </p>

                  <!--Card footer-->
                  <div class="card-footer">
                    <span class="left">â‚¹ {{product.split(":")[1]}}</span>
                  </div>

                </div>
                <!--/.Card content-->

              </div>
              <!--/.Card-->

            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-4">
    </div>
  </div>
</div>
